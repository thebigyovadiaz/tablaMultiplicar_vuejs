<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Página web desarrollada con Bootstrap - Vue.js 2 que una tabla de multiplicar">
    <meta name="author" content="Yovanny Diaz">
    <link rel="icon" href="">
    <title>Tabla Multiplicar con Vue.js 2</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- VueJS -->
    <script src="js/vue.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="app" class="container">
      <div class="col-md-8 col-md-offset-2">
        <div v-if="envio" :style="pTop">
          <div class="jumbotron">
            <h2 class="text-center">Tabla a generar: <span class="text-danger">{{ numero }}</span>.</h2>
            <p v-for="i in 10"><span class="label label-success">{{ numero }} * {{ i }} = {{ numero * i }}</span></p>
          </div>
          <button class="btn btn-danger pull-right" @click.prevent="regresar()">Regresar</button>
        </div>

        <template v-else>
          <h2 class="text-center text-info">Ingresa la tabla de multiplicar a generar.</h2>
          <form @submit.prevent="generar()" :style="pTop">
            <div class="form-group">
              <label>Número</label>
              <input type="number" class="form-control" v-model="numero">
            </div>
            <button class="btn btn-primary pull-right" v-show="numero > 1">Enviar</button>
          </form>
        </template>
      </div>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          numero: 0,
          envio: false
        },
        computed: {
          pTop: function() {
            return {'padding-top': '25px'};
          },
          saludo: function() {
            return this.gender == 'M' ? 'Bienvenido' : 'Bienvenida';
          }
        },
        methods: {
          generar: function() {
            this.envio = true;
          },
          regresar: function() {
            this.envio = false;
            this.numero = 0;
          }
        }
      });
    </script>    
  </body>
</html>
